@(field: Field, label:String, placeholder:String, help:String, dataBind: String)

<div class="form-group@if(field.hasErrors ) { has-error}">
    <label>@label</label>
    <input
    class="form-control"
    type="text"
    id="@field.id"
    name="@field.name"
    data-bind="@dataBind"
    value="@field.value.getOrElse("")"
    placeholder="@placeholder"
    required
    >
    @if(field.hasErrors ) {
        <span class="help-block">
            @field.errors.head.message
        </span>
    }
</div>
