@(title: String)(content: Html)
@import models._
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>@title</title>
            <!-- Bootstrap -->
            <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/template/default.css")">
            <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
            <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
            <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="@routes.Assets.at("javascripts/knockout.js")" type="text/javascript"></script>
        @*<script type="text/javascript" src="@routes.Admin.jsRoutes"></script>*@
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/index">Test site</a>
                </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/index">Главная</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        @*<li><a href="login.html">profile</a></li>*@
                        @*<li><a href="login.html">logout</a></li>*@
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-12 col-xs-12 profile">
                    <aside>
                        <div class="clearfix">
                            @*<img src="@routes.Assets.at("images/template/dog.jpg")" alt="dog image" class="img-circle profile-image">*@
                            <p style="text-align: center;">Каталог</p>
                            <div class="sidebar">
                                <ul class="nav">
                                    @for(groupRoot <- GroupRoot.all()) {
                                        <li>
                                            <a href="/catalog/@groupRoot.getTransliterationName">
                                                <span>@groupRoot.getName()</span>
                                            </a>
                                            }
                                        </li>

                                </ul>
                            </div>
                            <hr class="hidden-xs hidden-sm">

                        </div>

                        <hr class="hidden-md hidden-lg">
                    </aside>
                </div>
                @content

            </div>
        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>

</html>
